<link rel="import" href="../../../AWSLib/awsl-editor-behavior">
<link rel="import" href="../awsl-toolbar/awsl-toolbarlimited.html">

<dom-module id="awsl-editorlimited">
    <template>
        <style include="shared-styles"></style>
        <style>
            #main {
                overflow-y: auto;
                height: calc(100vh - 112px);
            }
        </style>

        <awsl-toolbarlimited id="toollimited"></awsl-toolbarlimited>
        <div id="main">
        </div>
    </template>
    <script>
    Polymer({
        is: 'awsl-editorlimited',
        behaviors: [AWSLBehaviors.EditorBehavior],
        getMain: function () {
            return this.$.main;
        },
        setToolBar: function (fromServer) {
            this.$.toollimited.setToolBar(fromServer);
        },
    });
    </script>
</dom-module>
