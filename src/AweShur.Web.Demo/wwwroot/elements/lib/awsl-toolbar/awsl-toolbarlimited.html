<link rel="import" href="../../../lib/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../../lib/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../lib/iron-icons/iron-icons.html">
<link rel="import" href="../../../AWSLib/awsl-toolbar-behavior">

<dom-module id="awsl-toolbarlimited">
    <template>
        <style>
            .sp {
                @apply(--layout-flex);
            }

            app-toolbar {
                background-color: #4285f4;
                color: #fff;
            }
            paper-icon-button {
                --paper-icon-button-ink-color: white;
            }
            paper-icon-button + [main-title] {
                margin-left: 24px;
            }
        </style>

        <app-toolbar id="tool">
            <paper-icon-button id="refresh" icon="refresh" on-tap="_onRefresh"></paper-icon-button>
            <span main-title class="sp">[[title]]</span>
            <paper-icon-button id="ok" icon="done" on-tap="_onOK"></paper-icon-button>
            <paper-icon-button id="clear" icon="close" on-tap="_onClear"></paper-icon-button>
        </app-toolbar>
    </template>
    <script>
    Polymer({
        is: 'awsl-toolbarlimited',
        behaviors: [AWSLBehaviors.ToolBarBehavior],
    });
    </script>
</dom-module>
