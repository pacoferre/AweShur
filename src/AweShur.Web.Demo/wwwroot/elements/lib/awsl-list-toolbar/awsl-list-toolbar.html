<link rel="import" href="../../../lib/polymer/polymer.html">
<link rel="import" href="../../../lib/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../../lib/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../lib/iron-icons/iron-icons.html">
<link rel="import" href="../../../AWSLib/awsl-list-toolbar-behavior">

<dom-module id="awsl-list-toolbar">
    <template>
        <style>
            .sp {
                @apply(--layout-flex);
            }

            app-toolbar {
                background-color: #4285f4;
                color: #fff;
                height: 48px;
            }

            paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            paper-icon-button + [main-title] {
                margin-left: 24px;
            }
        </style>

        <app-toolbar id="tool" style="height:48px">
            <paper-icon-button id="refresh" icon="refresh" on-tap="_onRefresh"></paper-icon-button>
            <paper-icon-button id="new" icon="add" on-tap="_onNew">+</paper-icon-button>
            <span main-title class="sp">[[title]]</span>
            <paper-icon-button icon="search"></paper-icon-button>
        </app-toolbar>
    </template>
    <script>
    Polymer({
        is: 'awsl-list-toolbar',
        behaviors: [AWSLBehaviors.ListToolBarBehavior],
    });
    </script>
</dom-module>
